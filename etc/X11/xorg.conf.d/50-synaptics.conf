# Example xorg.conf.d snippet that assigns the touchpad driver
# to all touchpads. See xorg.conf.d(5) for more information on
# InputClass.
# DO NOT EDIT THIS FILE, your distribution will likely overwrite
# it when updating. Copy (and rename) this file into
# /etc/X11/xorg.conf.d first.
# Additional options may be added in the form of
#   Option "OptionName" "value"
#
Section "InputClass"
	Identifier "touchpad catchall"
	Driver "synaptics"
	MatchIsTouchpad "on"
# This option is recommend on all Linux systems using evdev, but cannot be
# enabled by default. See the following link for details:
# http://who-t.blogspot.com/2010/11/how-to-ignore-configuration-errors.html
	MatchDevicePath "/dev/input/event*"

	# Enable touchpad
	Option "TouchpadOff"        "0"

	# Edge Limits
	#Option "LeftEdge" "1748"
	#Option "RightEdge" "5640"
	#Option "TopEdge" "1274"
	#Option "BottomEdge" "4752"

	# Speed
	Option "MinSpeed" "0.2"
	Option "MaxSpeed" "0.5"
	Option "AccelFactor" "0.06"

	# Pressure
	Option "FingerLow" "16"
	Option "FingerHigh" "20"
	Option "FingerPress" "255"

	# Tapping Detection
	Option "MaxTapTime" "80"             # 0 disables tap
	Option "MaxTapMove" "29"
	Option "MaxDoubleTapTime" "180"
	Option "SingleTapTimeout" "180"
	Option "ClickTime" "100"
	Option "FastTaps" "0"

	# Tapping as Buttons (number of fingers)
	Option "TapButton1" "1"
	Option "TapButton2" "3"   # Normal click to prevent accidental pastes everywhere
	Option "TapButton3" "1"   # Normal click to prevent accidental pastes everywhere

	# Tap Dragging
	Option "LockedDrags" "0"
	Option "LockedDragTimeout" "5000"

	# Tap Gesture Dragging
	Option "TapAndDragGesture" "1"   # Set to 1 to enable two-finger-tap-and-resize

	# Corner Tap Buttons
	Option "RTCornerButton" "0"
	Option "RBCornerButton" "0"
	Option "LTCornerButton" "0"
	Option "LBCornerButton" "0"

	# Scrolling Edges
	Option "VertEdgeScroll" "0"
	Option "VertScrollDelta" "100"
	Option "HorizEdgeScroll" "0"
	Option "HorizScrollDelta" "100"

	# Circular Scrolling
	Option "CircularScrolling" "0"
	Option "CircScrollDelta" "0.1"
	Option "CircScrollTrigger" "0"

	# Two Finger Scrolling
	Option "VertTwoFingerScroll" "1"
	Option "HorizTwoFingerScroll" "1"

	# Corner Coasting
	Option "CornerCoasting" "0"
	Option "CoastingSpeed" "20"
	Option "CoastingFriction" "50"

	# Kernel Event Protocol
	Option "GrabEventDevice" "1"

	# Edge Ignore Boundaries
	Option "AreaLeftEdge" "0"
	Option "AreaRightEdge" "0"
	Option "AreaTopEdge" "0"
	Option "AreaBottomEdge" "0"

	# Trackstick
	Option "TrackstickSpeed" "40"

	# Multi-function Buttons
	Option "ClickFinger1" "1"
	Option "ClickFinger2" "3"
	Option "ClickFinger3" "2"

	# Edge Movements
	Option "EdgeMotionMinZ" "29"
	Option "EdgeMotionMaxZ" "159"
	Option "EdgeMotionMinSpeed" "1"
	Option "EdgeMotionMaxSpeed" "401"
	Option "EdgeMotionUseAlways" "0"

	# Pressure Motion
	Option "PressureMotionMinZ" "29"
	Option "PressureMotionMaxZ" "159"
	Option "PressureMotionMinFactor" "1"
	Option "PressureMotionMaxFactor" "1"

	# Emulations
	#Option "EmulateMidButtonTime" "75"
	#Option "EmulateTwoFingerMinZ" "280"
	#Option "EmulateTwoFingerMinW" "7"

	# Palm Detection
	Option "PalmDetect" "0"
	Option "PalmMinWidth" "10"
	Option "PalmMinZ" "199"
EndSection

Section "InputClass"
        Identifier "touchpad ignore duplicates"
        MatchIsTouchpad "on"
        MatchOS "Linux"
        MatchDevicePath "/dev/input/mouse*"
        Option "Ignore" "on"
EndSection

# This option enables the bottom right corner to be a right button on
# non-synaptics clickpads.
# This option is only interpreted by clickpads.
Section "InputClass"
        Identifier "Default clickpad buttons"
        MatchDriver "synaptics"
        Option "SoftButtonAreas" "50% 0 82% 0 0 0 0 0"
EndSection

# This option disables software buttons on Apple touchpads.
# This option is only interpreted by clickpads.
Section "InputClass"
        Identifier "Disable clickpad buttons on Apple touchpads"
        MatchProduct "Apple|bcm5974"
        MatchDriver "synaptics"
        Option "SoftButtonAreas" "0 0 0 0 0 0 0 0"
EndSection
