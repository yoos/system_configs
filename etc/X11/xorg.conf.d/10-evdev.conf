Section  "InputClass"
	Identifier "evdev pointer catchall"
	MatchIsPointer "on"
	MatchDevIcePath "/dev/input/event*"
	Driver "evdev"
EndSection
Section  "InputClass"
	Identifier "evdev keyboard catchall"
	MatchIsKeyboard "on"
	MatchDevIcePath "/dev/input/event*"
	Driver "evdev"
EndSection
